<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href = "./assets/css/style.css">
    
    <title>Weather Dashboard</title>

</head>

<body>
  <!-- header -->
      <header class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
          </div>
      </header>
  <div class="containter">
    <!-- Input City Search -->
    <div class="row">
      <div class=" col-3">
        <div class="searchBox">
          <div class="input-group mb-3">
              <input type="text" class="form-control citySearch" id="cityName" value="" placeholder="City Name" />
                <button class="searchbttn" type="button" id="button-addon2">Search</button>
          </div>
        </div>

        <!-- List of Previous Searches -->
        <div class="card previousBox" style="width: 18rem;">
          <ul class="list-group list-group-flush" id="cityList">
            <li class="list-group-item"></li>
          </ul>
        </div>
      </div>

      <!-- Current Forecast -->
      <div class=" col-7 forecastBox">
        <main clas="container col-md-9">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div id="current" class="body">
                </div>
              </div>
            </div>
          </div>

          <!-- 5 Day Forecast -->
          <div class="row">
            <div id="extended"></div>
          </div>
          <section class="row">
            <div class="col-12 card" id="dailyforecast" style="width: 18rem;">
                <div class="card-deck col s12 m">
                  <div id="day1"></div>
                  <div id="day2"></div>
                  <div id="day3"></div>
                  <div id="day4"></div>
                  <div id="day5"></div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
  </div>

<!-- jquerry/js -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
</body>
</html>
